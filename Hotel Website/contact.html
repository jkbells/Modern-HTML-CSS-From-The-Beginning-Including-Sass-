<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="css/style.css">
    <title>Atlantis Hotel | Contact</title>

</head>
<body>

    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a
                     href="index.html"></a>Atlantis Resort</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current"
                         href="contact.html">Contact</a></li>
                </ul>
            </div> 
        </nav>
    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span
                class="text-primary">Contact</span>US</h1>
                <p>Please Fill Out the form to contact us</p>
                <form action="process.php">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <button type="submit"
                    class="btn">Submit</button>
                </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fa-solid fa-hotel fa-3x"></i>
                <h3>Great Location</h3>
                <p>Palm Jumeirah, Dubai, United Arab Emirates: Atlantis</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(617) 555-5555</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>AtlantisHotel@gmail.com</p>
            </div>
        </div>
    </section>
    <footer id="main-footer">
        <p>Atlantis Hotel &copy: 2023 , All Right Reserved</p>
    </footer>
</body>
</html>
